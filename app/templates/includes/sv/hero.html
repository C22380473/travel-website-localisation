<!-- Carousel of three images -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width: 100vw; margin: 0 auto;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='assets/img/' + lang_code +'/image1.jpg') }}" class="d-block w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h1><b>{{ _('Discover Ireland\'s - Hidden Heartlands') }}</b></h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='assets/img/' + lang_code +'/image2.jpg') }}" class="d-block w-100" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ _('Discover Ireland\'s Hidden Heartlands') }}</h5>
                <p>{{ _('Start your journey today...') }}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='assets/img/' + lang_code +'/image3.jpg') }}" class="d-block w-100" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ _('Discover Ireland\'s Hidden Heartlands') }}</h5>
                <p>{{ _('Start your journey today...') }}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">{{ _('Previous') }}</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">{{ _('Next') }}</span>
    </button>

    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
    </ol>
</div>
